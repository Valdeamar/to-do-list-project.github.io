<div class="header">
  <h1>To-Do List</h1>
  <img src="img/ukraine-flags.png" alt="ukraine-flags" class="header__ukraineflags">
</div>

  <div class="todo__cards">
    <div class="todo__card">
      <h2>Any tasks for today?</h2>
      <form class="form">
        <input type="text" class="task__input" placeholder="Enter a task..." id="taskInput">
        <button class="addtask"><img width="15px" height="15px" src="img/plus-math.png" alt="plus-math"> ADD</button>
      </form>
        <div class="notasks__block">
          <div class="card__info">No tasks for today</div>
          <img width="150px" height="150px" src="img/notasks-img.png" alt="no tasks" class="notasks-img">
        </div>
      <ul class="card__list"><!-- 
          <div class="card__list-wrapper">
              <div class="card__list-item done">
                <li>drink a coffe</li>
              </div>
              <div class="card__list-action">
                <img src="img/filled-trash.png" alt="delete">
              </div>
          </div> -->
      </ul>
      <div class="modal__error">
        <div class="modal__error-content">
          <img src="img/error_img.png" alt="error_img">
          <p class="title">Ooops!</p>
          <p class="subtitle">Input was empty...</p>
          <button class="modal__error-button">Try again!</button>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
